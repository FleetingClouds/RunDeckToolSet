- id: net.fleetingclouds.backup
  project: PrepareGenericVPS
  loglevel: INFO
  sequence:
    keepgoing: false
    strategy: node-first
    commands:
    - script: |
        cd ${RUNDECK_PROJECTS}
        pwd
        ./backupJobs.sh ${RD_JOB_PROJECT} ${RD_OPTION_TOKEN}
  description: |
    This'll backup the jobs of any project, but it's here until a later release of RunDeck allows global jobs.
  name: BackUpThisProjectzJobs
  uuid: net.fleetingclouds.backup
  group: net/fleetingclouds
  options:
    Token:
      required: true
      description: Get your RunDeck authorization token and paste it here.
      value: 3010DE2V29u1VnOoD9U2eosUK07rVC0O
