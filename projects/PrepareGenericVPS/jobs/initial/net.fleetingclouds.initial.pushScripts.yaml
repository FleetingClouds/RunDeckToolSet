- id: net.fleetingclouds.initial.pushScripts
  project: PrepareGenericVPS
  loglevel: INFO
  sequence:
    keepgoing: false
    strategy: node-first
    commands:
    - exec: echo "Copying  . . . .  . . . .  . . . .  "
    - exec: scp  ${RUNDECK_PROJECTS}/${RD_JOB_PROJECT}/scripts/appendNameValuePairToFile.sh  ${RD_OPTION_HOST}:.
    - exec: scp  ${RUNDECK_PROJECTS}/${RD_JOB_PROJECT}/scripts/toggleAptCache.sh  ${RD_OPTION_HOST}:.
    - exec: scp  ${RUNDECK_PROJECTS}/${RD_JOB_PROJECT}/scripts/defineHosts.sh  ${RD_OPTION_HOST}:.
    - exec: echo ". . . .  . . . .  . . . .  Done . . . .  . . . .  . . . .  "
  description: 'Step Three: This script copies shell scripts over to the default directory
    of the user''s account in the indicated remote host.'
  name: PushOverSomeInitializationScripts
  uuid: net.fleetingclouds.initial.pushScripts
  group: net/fleetingclouds/initial
  options:
    Host:
      required: true
      description: the host where the file should go
      value: www.fleetingclouds.net
