- id: net.fleetingclouds.install.chef.client
  project: PrepareGenericVPS
  loglevel: INFO
  sequence:
    keepgoing: false
    strategy: node-first
    commands:
    - exec: echo "Preparing Chef client ............................................."
    - exec: hostname
    - exec: echo "Done reparing Chef hostname ................................................."
  description: This completes the steps on the local host for creating a Chef workstation.
  name: PrepareClient
  uuid: net.fleetingclouds.install.chef.client
  nodefilters:
    dispatch:
      threadcount: 1
      keepgoing: false
      excludePrecedence: true
      rankOrder: ascending
    include:
      name: gate.*
  group: net/fleetingclouds/install/chef
  options:
    sudoPwdRunDeck:
      required: true
      secure: true
