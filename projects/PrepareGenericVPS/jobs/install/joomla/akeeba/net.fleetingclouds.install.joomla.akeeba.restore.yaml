- id: net.fleetingclouds.install.joomla.akeeba.restore
  project: PrepareGenericVPS
  loglevel: INFO
  sequence:
    keepgoing: false
    strategy: node-first
    commands:
    - exec: echo " Start - - - "
    - exec: echo sudo wget -nc -c -P ${option.TargetDirectory} ${option.RepositoryURL}/${option.Filename}  2> /dev/null
    - exec: 'sudo wget -nc -c -P ${option.TargetDirectory} ${option.RepositoryURL}/${option.Filename} '
    - exec: sudo chown httpd:httpd ${option.TargetDirectory}/${option.Filename}
    - exec: echo " - - - End."
  description: This job simply obtains a Joomla site backup, previously created by Akeeba Backup and makes it ready for restoring by Akeeba Kickstart.
  name: GetBackupToRestore
  uuid: net.fleetingclouds.install.joomla.akeeba.restore
  nodefilters:
    dispatch:
      threadcount: 1
      keepgoing: false
      excludePrecedence: true
      rankOrder: ascending
    include:
      name: mol.*
  group: net/fleetingclouds/install/joomla/akeeba
  options:
    Filename:
      required: true
      description: The compressed file.
      value: site-mol.fleetingclouds.net-20120622-154357.jpa
    RepositoryURL:
      required: true
      description: the place to get it from
      value: https://github.com/downloads/FleetingClouds/RunDeckToolSet
    TargetDirectory:
      required: true
      description: 'The directory where the file should be deposited:  Root directory
        of Joomla!'
      value: /usr/local/apache/htdocs/tmp
    sudoPwdRunDeck:
      required: true
      description: RunDeck's password
      value: okmmpl,,
      secure: true
