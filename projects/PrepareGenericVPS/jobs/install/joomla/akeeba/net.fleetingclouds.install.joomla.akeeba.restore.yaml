- id: net.fleetingclouds.install.joomla.akeeba.restore
  project: PrepareGenericVPS
  loglevel: INFO
  sequence:
    keepgoing: false
    strategy: node-first
    commands:
    - exec: echo " Start - - - "
    - exec: echo sudo wget -nc -c -P ${option.TargetDirectory} ${option.RepositoryURL}/${option.Filename}_${option.BackupVersion}.jpa  2> /dev/null
    - exec: sudo wget -nc -c -P ${option.TargetDirectory} ${option.RepositoryURL}/${option.Filename}_${option.BackupVersion}.jpa   2> /dev/null
    - exec: echo "Executing ... sudo chown httpd:httpd ${option.TargetDirectory}/${option.Filename}_${option.BackupVersion}.jpa"
    - exec: sudo chown httpd:httpd ${option.TargetDirectory}/${option.Filename}_${option.BackupVersion}.jpa
    - exec: echo " - - - End."
  description: |-
    This job simply obtains a Joomla site backup, previously created by Akeeba Backup and makes it ready for restoring by Akeeba Kickstart.
    
    ${option.BackupVersion}
    Script Content: @option.BackupVersion@ 
  name: GetBackupToRestore
  uuid: net.fleetingclouds.install.joomla.akeeba.restore
  nodefilters:
    dispatch:
      threadcount: 1
      keepgoing: false
      excludePrecedence: true
      rankOrder: ascending
    include:
      name: mol.*
  group: net/fleetingclouds/install/joomla/akeeba
  options:
    BackupVersion:
      required: true
    Filename:
      required: true
      description: The compressed file.
      value: site-BasicJoomlaNewSite
    RepositoryURL:
      required: true
      description: the place to get it from
      value: https://github.com/downloads/FleetingClouds/RunDeckToolSet
    TargetDirectory:
      required: true
      description: 'The directory where the file should be deposited:  Root directory
        of Joomla!'
      value: /usr/local/apache/htdocs
    sudoPwdRunDeck:
      required: true
      description: RunDeck's password
      value: okmmpl,,
      secure: true
