  loglevel: INFO
  sequence:
    keepgoing: false
    strategy: node-first
    commands:
    - exec: sudo aptitude -y install git-core
  description: Install Git
  name: InstallGit
  uuid: net.fleetingclouds.install.git
  nodefilters:
    dispatch:
      threadcount: 1
      keepgoing: false
      excludePrecedence: true
