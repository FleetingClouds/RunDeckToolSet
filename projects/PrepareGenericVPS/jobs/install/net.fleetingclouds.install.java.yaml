- id: net.fleetingclouds.install.java
  project: PrepareGenericVPS
  loglevel: INFO
  sequence:
    keepgoing: false
    strategy: node-first
    commands:
    - exec: echo sudo pwd
    - exec: ls -l
    - exec: sudo pwd
    - exec: sudo ./appendNameValuePairToFile.sh -p /etc/environment -n JAVA_HOME -v /usr/lib/jvm/jdk
  description: This installs Java 7
  name: InstallJava
  uuid: net.fleetingclouds.install.java
  nodefilters:
    dispatch:
      threadcount: 1
      keepgoing: false
      excludePrecedence: true
      rankOrder: ascending
    include:
      name: gate.*
  group: net/fleetingclouds/install
  options:
    sudoPwdRunDeck:
      required: true
      secure: true
