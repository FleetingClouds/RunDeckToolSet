- id: net.fleetingclouds.install.zeromq.prepare
  project: PrepareGenericVPS
  loglevel: INFO
  sequence:
    keepgoing: false
    strategy: node-first
    commands:
    - exec: echo " Start - - - "
    - exec: sudo aptitude -y install uuid-dev
    - exec: '# sudo aptitude -y remove openssl libssl-dev'
    - exec: echo  ${option.InstallersRepository}
    - exec: mkdir -p  ${option.InstallersRepository}
    - script: |+
        cd  @option.InstallersRepository@
        #
        wget -nc -c http://download.zeromq.org/zeromq-2.2.0.tar.gz
        #
        tar zxvf zeromq-@option.InstallerVersion@.tar.gz
        ln -s zeromq-@option.InstallerVersion@ zeromq
        cd zeromq
        #
        ./configure
        make
        make check

    - exec: rm -f ./tmp.sh
    - script: |-
        cat > tmp.sh <<EOF
        echo Step into @option.InstallersRepository@/zeromq 
        cd @option.InstallersRepository@/zeromq 
        echo We will start installing ZeroMQ now: in directory ... 
        make install
        make clean
        echo Done. ZeroMQ should now be part of your system.
        EOF

        # 
        chmod a+x tmp.sh
    - exec: sudo ./tmp.sh
    - exec: echo " - - - End."
  description: ''
  name: PrepareZeroMQ
  uuid: net.fleetingclouds.install.zeromq.prepare
  nodefilters:
    dispatch:
      threadcount: 1
      keepgoing: false
      excludePrecedence: true
      rankOrder: ascending
    include:
      name: gate.*
  group: net/fleetingclouds/install/zeromq
  options:
    InstallerVersion:
      required: true
      value: 2.2.0
    InstallersRepository:
      required: true
      value: ~/installers
    sudoPwdRunDeck:
      required: true
      description: RunDeck's password
      value: okmmpl,,
      secure: true
