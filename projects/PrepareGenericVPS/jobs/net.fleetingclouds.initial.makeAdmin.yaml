- id: net.fleetingclouds.initial.makeAdmin
  project: PrepareGenericVPS
  loglevel: INFO
  sequence:
    keepgoing: false
    strategy: node-first
    commands:
    - exec: echo testing for $RD_OPTION_ADMINUSERID
  description: 'In a vacant machine this script will create an administrative user
    with the indicated user name.  '
  name: Create Admin user
  uuid: net.fleetingclouds.initial.makeAdmin
  nodefilters:
    dispatch:
      threadcount: 1
      keepgoing: false
      excludePrecedence: false
      rankOrder: ascending
    include:
      name: gate.*
  group: net/fleetingclouds/initial
  options:
    AdminUserID:
      required: true
      description: The UID of the principal admin user of this machine.
      value: yourself
